<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>my 聊天室</title>
</head>
<link href="css/index.css" rel="stylesheet" />
<body>
<div class = "title">
    <span id = "back"> &lt; </span>
    <span id = "title">首页</span>
</div>
<div id = "chatRoom" style = "display: none">
    <div id = "main_page" class = "page main_page">
        <img  class = "logo" src="favicon.ico"/>
        <h1>我的聊天室</h1>
        <button id = "login" class="btn">登录</button>
        <button id = "register" class="btn">注册</button>
    </div>
    <div id = "login_page" class = "page login_page">
        <img  class = "logo"   src="favicon.ico"/>
        <h1>登录</h1>
        <div class = "input_wrap">
            <input maxlength="8" class="input_text"  id = "loginUserName" type="input" v-model="username"/>
            <input @click="login" class="btn" id = "sub_login" type="button" value="登 录" />
        </div>
    </div>
    <div id = "register_page" class = "page register_page">
        <img  class = "logo"   src="favicon.ico"/>
        <h1>注册</h1>
        <div class = "input_wrap">
            <input maxlength="8" class="input_text" id = "registerUserName"  v-model="username" type="input"/>
            <input @click="register"  class="btn" id = "sub_register" type="button" value="注 册" />
        </div>
    </div>

    <div id = "chat_page" class = "page chat_page">
        <p class="online_num">在线人数 ：（<span>{{onlineNum}}</span>）</p>
        <div id ="content" class = "message_window">
            <p class = "message_new" v-for="info in chatInfo">
                <span>{{info.username}}：</span>
                <span>{{info.content}}</span>
            </p>
        </div>
        <div class = "message_send">
            <input id = "send_content" class = "message_input"  v-model="sendContent" type="text">
            <input type="button"   id = "send" value="发送"  class = "send_btn"  @click="sendMessage"  />
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="./js/thirdParty/require.js" data-main="/js/main"></script>
</html>
