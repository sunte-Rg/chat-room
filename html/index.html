<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>my 聊天室</title>
</head>
<style>
    html,body,div,img,p,input,span{
        margin:0;padding:0;
    }
    #chatRoom{padding:0 .2rem;}
    .page{width:0%;overflow: hidden;float: left;white-space:nowrap;
        transition: width .3s linear;
        /* Safari */
        -webkit-transition:width .3s linear;
    }
    .title{
        width:100%;
        font-size:.8rem ;
        background: deepskyblue;
        color:#FFFFFF;
        text-align: center;
    }
    .__prompt_info{
    width: 50%;
    display:none;
    position: fixed;
    left: 25%;
    text-align: center;
    background: grey;
    color: #FFFFFF;
    padding: 1%;
    bottom: 5%;
    border-radius: .3rem;
    -webkit-border-radius: .3rem;
    opacity: 0.8;
    }
    #back{float:left;}
    #title{ font-size:.5rem ;   }
</style>
<body>
<div class = "title">
    <span id = "back"> &lt; </span>
    <span id = "title">首页</span>
</div>
<div id = "chatRoom" style = "display: none">
    <div id = "main_page" class = "page">
        <h1>我的聊天室</h1>
        <button id = "login">登录</button>
        <button id = "register">注册</button>
    </div>
    <div id = "login_page" class = "page">
        <h1>登录页面</h1>
        <input maxlength="12" id = "loginUserName" type="input" v-model="username"/><input @click="login" id = "sub_login" type="button" value="登 录" />
    </div>
    <div id = "register_page" class = "page">
        <h1>注册页面</h1>
        <input maxlength="12" id = "registerUserName"  v-model="username" type="input"/><input @click="register"  id = "sub_register" type="button" value="注 册" />
    </div>

    <div id = "chat_page" class = "page">
        <div id ="content">
            <p v-for="info in chatInfo" :key="$index">
                <span>{{info.username}}</span>
            </p>
        </div>
        <textarea id = "send_content"></textarea>
        <input type="button" id = "send" value="发送" />
    </div>
</div>

</body>
<script type="text/javascript" src="./js/thirdParty/require.js" data-main="/js/main"></script>
</html>
